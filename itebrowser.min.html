<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>浏览器太老了，是时候升级了！</title>
		<style>
		a{text-decoration: none;color: red;}
		a:hover{text-decoration: none;color: green;}
		a:active{text-decoration: underline;color: blue;}
		</style>
                <!--Date--><script>
                        var date = new Date();
                        var year = date.getFullYear();
                        var month = date.getMonth() + 1;
                        var day = date.getDate();
                        var d = date.getDay();
                        var darray = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
			document.getElementById("time").innerHTML = year+"年"+month+"月"+day+"日"+" "+darray[d];
                </script>
	</head>
	<body>
		<h1>您的浏览器太老了。</h1>
		<div><span id="time"></span></div>
		<h2>比较常用的浏览器：</h2>
		<div class="Browser">
			<h1><a href="https://google.cn/chrome"><img src="image/chrome.png" height="50px" width="50px"/>Google Chrome</a></h1>
			<h1><a href="https://firefox.com.cn"><img src="image/firefox.png" height="50px" width="50px"/>Firefox</a></h1>
			<h1><a href="https://opera.com/zh-cn"><img src="image/opera.png" height="50px" width="50px"/>Opera</a></h1>
		</div>
	</body>
</html>
